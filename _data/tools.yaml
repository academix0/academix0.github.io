- title: BioThings APIs
  subtitle: APIs to integrate and disseminate biological knowledge
  group: infrastructure
  image: https://biothings.io/static/img/biothings-text-3.png
  link: https://biothings.io/
  description: The BioThings suite of application programming interfaces (APIs) focuses on data integration for key biomedical entities, including genes ([mygene.info](https://mygene.info)), variants ([myvariant.info](https://myvariant.info)), and chemicals ([mychem.info](https://mychem.info)), which are collectively accessed millions of times per month. We also provide a [software development kit (SDK)](https://docs.biothings.io/en/latest/) for easily creating custom APIs, including those served at [biothings.transltr.io](https://biothings.transltr.io).
