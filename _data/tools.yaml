  tags:

- title: BioThings Explorer
  subtitle: A query engine for a federated knowledge graph of biomedical APIs
  group: infrastructure
  image: images/bte.jpeg
  link: https://explorer.biothings.io/
  description: BioThings Explorer (BTE) leverages the semantically-precise annotations of APIs in the SmartAPI registry to create a federated knowledge graph. BTE can autonomously execute multi-hop, heterogeneous queries to explore complex relationships between genes, drugs, diseases, and more. BTE is developed as part of the NCATS [Biomedical Data Translator](https://ncats.nih.gov/research/research-activities/translator) consortium.
  repo: biothings/biothings_explorer
  tags:

- title: NIAID Data Ecosystem
  subtitle: A discovery portal for Infectious and Immune-mediated Disease (IID) data
  group: infrastructure
  image: images/photo.jpg
  link: https://data.niaid.nih.gov/
  description: The NIAID Data Ecosystem Discovery Portal enables users to find datasets from a wide range of repositories and offers a convenient one-stop-shop for discovery of data on infectious and immune-mediated diseases (IIDs). The Discovery Portal regularly collects metadata from all included repositories and indexes it in a searchable catalogue for anyone to explore.
  repo: NIAID-Data-Ecosystem
  tags:

- title: DrugMechDB
  subtitle: A curated database of Drug Mechanisms of Action
  group: infrastructure
  image: https://media.springernature.com/full/springer-static/image/art%3A10.1038%2Fs41597-023-02534-z/MediaObjects/41597_2023_2534_Fig1_HTML.png
  link: https://sulab.github.io/DrugMechDB/
  description: Although there are many databases of *drug indications*, DrugMechDB is the only database that focuses on *drug mechanisms of action*. These mechanisms of action are expressed as paths through a biomedical knowledge graph. This resource has been used to train and validate algorithms for drug repurposing.
  repo: https://github.com/SuLab/DrugMechDB
  tags:
